<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Запись текста в DB</title>
</head>
<body>
<strong>Запись текста в DB (работает только с английской раскладкой)</strong>
<br>
<hr>
<form th:action="@{/action/recordInDb}" th:object="${newNote}" method="post">
<!--    получение сегодняшней даты-->
<p th:text="${newNote.changeThisDateInString}"></p>
    <div>Заголовок</div>
    <input type="text" placeholder="Название на АНГЛИЙСКОМ" th:field="*{name}"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
        Name Error</div>
    <br>
    <br>
    <p>Введите текст на <strong>АНГЛИЙСКОМ.</strong></p>
    <textarea type="text" th:field="*{text}"  cols="100" rows="5"></textarea>
    <div style="color:red" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">
        Text Error</div>
    <br>
    <input type="submit" value="Добавить текст"/>
    <input type="reset" value="Очистить"/>

</form>

<br>
<hr>
<br>
<a href="/">Возврат в меню приложения.</a>
</body>
</html>
